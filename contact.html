<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #F25C54;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height for header */
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .contact-form h2 {
            margin-bottom: 20px;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">advait's portfolio</div>
            <div class="navbar__menu" id="mobile-menu">
                <ul>
                    <li><a href="index.html" id="homeButton">Projects</a></li>
                    <li><a href="chatbot.html" id="contactButton">Contact</a></li>
                    <li><a href="https://github.com/agunj">GitHub</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/mdkkyjzq" method="POST">
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
